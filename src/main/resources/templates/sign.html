<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Regist TCG</title>
    <link rel="stylesheet" th:href="@{/sign.css}">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .toggle-password {
        position: absolute;
        right: 35px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 2;
        color: #999;
      }
      .input-box {
        position: relative;
      }
    </style>
  </head>
<body>
  <div class="wrapper">
    <div class="container">
      <input type="checkbox" id="flip">
      <div class="cover">
        <div class="front">
          <img th:src="@{/logojir.png}" alt="">
        </div>
        <div class="back">
          <img class="backImg" th:src="@{/logojir.png}" alt="">
        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Login</div>
              <div th:if="${param.error}" style="color: red;">
                  Invalid username or password.
              </div>
              <div th:if="${success}" style="color: green;" th:text="${success}"></div>
              <div th:if="${error}" style="color: red;" th:text="${error}"></div>              <form action="/login" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />                <div class="input-boxes">
                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your username" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" required id="login-password">
                    <span class="toggle-password" toggle="#login-password">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                  <div class="text"><a href="#">Forgot password?</a></div>
                  <div class="button input-box">
                    <input type="submit" value="Submit">
                  </div>
                  <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
                </div>
              </form>
            </div>
            <div class="signup-form">              <div class="title">Signup</div>
              <form action="/register" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <div class="input-boxes">                  <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your username" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" required id="signup-password">
                    <span class="toggle-password" toggle="#signup-password">
                      <i class="fas fa-eye-slash"></i>
                    </span>
                  </div>
                  <div class="button input-box">
                    <input type="submit" value="Submit">
                  </div>
                  <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script>
    document.querySelectorAll('.toggle-password').forEach(function(element) {
      element.addEventListener('click', function() {
        const input = document.querySelector(this.getAttribute('toggle'));
        const icon = this.querySelector('i');
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        } else {
          input.type = "password";
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        }
      });
    });
  </script>
</body>
</html>
